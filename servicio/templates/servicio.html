{% extends "base.html" %} 
<title>{% block tittle %} Servicios Mape {% endblock %}</title>

{% block content %}

    {% for servi in servicio %}  <!-- INICO DEL CONTENIDO DE LA PAGINA -->  <!-- DIMENCIONES DE LA IMAGEN 500x500-->
    <div class="container marketing contec-contac">
        <div class="row featurette"  >
            <div class="col-md-7 div-text-service" >
                <p class="text-title-service">{{servi.titulo}}</p>
                {% autoescape off %}
                    <p class="text-service">{{servi.contenido}}</p> 
                {% endautoescape %}
            </div>
            <div class="col-md-5">
                <img class="imagen-service" width="250px" height="250px"   src="{{servi.imagen.url}}" alt="{{servi.titulo}}"> <!-- 500x500-->               
            </div>
            <hr class="featurette-divider-min">            
        </div>
    </div>   
    {% endfor %}         
{% endblock %}           <!-- FIN DEL CONTENIDO DE LA PAGINA -->

{% block footer %} 
    <h3>FOOTER Servicios</h3>
{% endblock %}
